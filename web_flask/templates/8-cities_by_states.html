<!DOCTYPE html>
<HTML lang='en'>
	<HEAD>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for state in all_states|sort(attribute="name") %}
			<LI>{{ state.id|e }}: <B>{{ state.name|e }}</B>
				<UL>
					{% for city in state.cities|sort(attribute="name") %}
					<LI>{{ city.id|e }}: <B>{{ city.name|e }}</B></LI>
					{% endfor %}
				</UL>
			</LI>
		{% endfor %}
		</UL>
	</BODY>
</HTML>
